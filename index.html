<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hangman</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="text-center img-fluid">
    <img id="hangman" src="images/h0.png" alt="hangman">
  </div>
  <main>

    <section id="gameBoard" class="fixed-bottom text-center">
      <article>
        <h1>HANGMAN</h1>
        <h4>Diablo Edition | Reaper of Souls</h4>
        <h6>
          <!-- När du trycker på "Enter the realm" kommer datorn att välja ett ord
          slumpmässigt. <br />
          Det kommer då dyka upp ett visst antal fält som motsvarar antalet
          bokstäver i ordet. <br />
          Ditt mål är att gissa ordet genom att trycka på bokstavsknapparna.<br />
          För varje bokstav du gissar rätt dyker den bokstaven upp
          i respektive fält. -->
        </h6>
      </article>
      <ul id="letterButtons">
        <li>
          <button class="btn btn-dark" type="button" id="startGameBtn">
            Start
          </button>
        </li>
        <li>
          <button class="btn btn-light" type="button" onclick="lookAtGuess(this.value)" value="A">A</button>
        </li>
        <li>
          <button class="btn btn-light" type="button" onclick="lookAtGuess(this.value)" value="B">B</button>
        </li>
        <li>
          <button class="btn btn-light" type="button" onclick="lookAtGuess(this.value)" value="C">C</button>
        </li>
        <li>
          <button class="btn btn-light" type="button" onclick="lookAtGuess(this.value)" value="D">D</button>
        </li>
        <li>
          <button class="btn btn-light" type="button" onclick="lookAtGuess(this.value)" value="E">E</button>
        </li>
        <li>
          <button class="btn btn-light" type="button" onclick="lookAtGuess(this.value)" value="F">F</button>
        </li>
        <li>
          <button class="btn btn-light" type="button" onclick="lookAtGuess(this.value)" value="G">G</button>
        </li>
        <li>
          <button class="btn btn-light" type="button" onclick="lookAtGuess(this.value)" value="H">H</button>
        </li>
        <li>
          <button class="btn btn-light" type="button" onclick="lookAtGuess(this.value)" value="I">I</button>
        </li>
        <li>
          <button class="btn btn-light" type="button" onclick="lookAtGuess(this.value)" value="J">J</button>
        </li>
        <li>
          <button class="btn btn-light" type="button" onclick="lookAtGuess(this.value)" value="K">K</button>
        </li>
        <li>
          <button class="btn btn-light" type="button" onclick="lookAtGuess(this.value)" value="L">L</button>
        </li>
        <li>
          <button class="btn btn-light" type="button" onclick="lookAtGuess(this.value)" value="M">M</button>
        </li>
        <li>
          <button class="btn btn-light" type="button" onclick="lookAtGuess(this.value)" value="N">N</button>
        </li>
        <li>
          <button class="btn btn-light" type="button" onclick="lookAtGuess(this.value)" value="O">O</button>
        </li>
        <li>
          <button class="btn btn-light" type="button" onclick="lookAtGuess(this.value)" value="P">P</button>
        </li>
        <li>
          <button class="btn btn-light" type="button" onclick="lookAtGuess(this.value)" value="Q">Q</button>
        </li>
        <li>
          <button class="btn btn-light" type="button" onclick="lookAtGuess(this.value)" value="R">R</button>
        </li>
        <li>
          <button class="btn btn-light" type="button" onclick="lookAtGuess(this.value)" value="S">S</button>
        </li>
        <li>
          <button class="btn btn-light" type="button" onclick="lookAtGuess(this.value)" value="T">T</button>
        </li>
        <li>
          <button class="btn btn-light" type="button" onclick="lookAtGuess(this.value)" value="U">U</button>
        </li>
        <li>
          <button class="btn btn-light" type="button" onclick="lookAtGuess(this.value)" value="V">V</button>
        </li>
        <li>
          <button class="btn btn-light" type="button" onclick="lookAtGuess(this.value)" value="W">W</button>
        </li>
        <li>
          <button class="btn btn-light" type="button" onclick="lookAtGuess(this.value)" value="X">X</button>
        </li>
        <li>
          <button class="btn btn-light" type="button" onclick="lookAtGuess(this.value)" value="Y">Y</button>
        </li>
        <li>
          <button class="btn btn-light" type="button" onclick="lookAtGuess(this.value)" value="Z">Z</button>
        </li>
        <h5>Soon your reign has ended: <span id="guesses-left"></span></h5>
        <section id="letterBoxes">
          <!-- This is where the matched letters appear, these should match the number of letters in the selected word -->
          <ul id="letterList"></ul>
          <!-- 
              <li><input type="text" disabled value="&nbsp;" /></li>
              <li><input type="text" disabled value="&nbsp;" /></li>
              <li><input type="text" disabled value="&nbsp;" /></li>
              <li><input type="text" disabled value="&nbsp;" /></li>
              <li><input type="text" disabled value="&nbsp;" /></li>
              <li><input type="text" disabled value="&nbsp;" /></li>
              <li><input type="text" disabled value="&nbsp;" /></li>
              <li><input type="text" disabled value="&nbsp;" /></li>
              -->
        </section>
      </ul>
    </section>
    <section id="message">
      <!-- This is where messages appear -->
    </section>
  </main>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
